<!DOCTYPE html> 
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <title>Question</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#overlay {
  position: fixed;
  display: none;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0,0,0,0.5);
  z-index: 2;
  cursor: pointer;
}

#text{
  position: absolute;
  top: 50%;
  left: 50%;
  font-size: 50px;
  color: white;
  transform: translate(-50%,-50%);
  -ms-transform: translate(-50%,-50%);
}
</style>
</head>
<body>
    <p>Whatâ€™s the chance of pull a green marble out of a bag it the are 5 red marbles, 4 blue, 1 yellow, and 5 green? </p>
    <br> <p>1/3</p>
    <div id="overlay" onclick="off()">
            <div id="text"></div>
          </div>
          
          <div style="padding:20px" >
            <button onclick="on()">Answer</button>
          </div>
          <script>
          function on() {
            document.getElementById("overlay").style.display = "block";
          }
          
          function off() {
            document.getElementById("overlay").style.display = "none";
          }
          </script>

</body>
</html>
